<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 6</title>
</head>
<body>
    
    <script>

        let max = 30;
        let count = 0;
        let ketQua = "0"
        let i = 1;
        while(count < max){
            if(i % 7 == 0){
                ketQua += "+" + i;
                count++;
            }
            i++;
        }
        console.log(ketQua);
        document.write("Tổng của 30 số tự nhiên chia hết cho 7 là: " + eval(ketQua));
    </script>
</body>
</html>
