<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>

<body>
    <h1>Tính giai thừa</h1>
    <input type="number" id="so" oninput="tinhGiaiThua(+this.value)">
    <div id="ketQua"></div>
    <script>
        function tinhGiaiThua(so) {
            console.log(typeof (so))
            let giaiThua = 0;
            if (so != "" || so != 0) {
                giaiThua = 1;
                for (let i = 1; i <= so; i++) {
                    giaiThua *= i;
                }
            }
            document.getElementById("ketQua").innerText = "Kết quả: " + giaiThua;
        }
    </script>
</body>

</html>
