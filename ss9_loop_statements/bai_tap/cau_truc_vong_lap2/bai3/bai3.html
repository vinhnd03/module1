<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>

<body>
    <script>
        // ///hình 1;
        for(let i = 1; i <= 5; i++){
            for(let j = 1; j <= i; j++){
                document.write(" * ");  
            }       
            document.write("<br>");
        }

        document.write("<br>");

        // //hinh 2
        for(let i = 1; i <= 5; i++){
            for(let j = 5; j >= i; j--){
                document.write(" * ");  
            }       
            document.write("<br>");
        }

        document.write("<br>");

        // //hình 3
        for (let i = 1; i <= 5; i++) {
            for(let j = 5; j >= i; j--){
                document.write(" &ensp; ");
            }
            for(let k = 1; k <= i; k++){
                document.write(" * ");
            }
            document.write("<br>");
        }

        document.write("<br>");
        // //hình 4
        for (let i = 1; i <= 5; i++) {
            for(let j = 1; j <= i; j++){
                document.write(" &ensp; ");
            }
            for(let k = 5; k >= i; k--){
                document.write(" * ");
            }
            document.write("<br>");
        }

    </script>
</body>

</html>
