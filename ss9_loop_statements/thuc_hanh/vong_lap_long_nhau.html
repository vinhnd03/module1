<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sử dụng vòng lặp lòng nhau</title>
</head>

<body>
    <table id="table" border='1' width='300' cellspacing='0' cellpadding='25'>

    </table>

    <script>
        function dungWhile() {
            let sout, i, j;
            sout = "";
            i = j = 1;
            while (i <= 10) {
                sout = sout + "<tr>";
                console.log(sout);

                while (j <= 10) {
                    sout = sout + "<td>" + i * j + "</td>";
                    console.log(sout);
                    j++;
                }
                sout = sout + "</tr>";
                console.log(sout);
                j = 1;
                i++;
            }
            var table = document.getElementById("table").innerHTML = sout;
            // sout = sout + "</table>";
            // document.write(sout);
        }

        function dungFor() {
            sout = ""
            for (i = 1; i <= 10; i++) {
                sout += "<tr>";
                for (j = 1; j <= 10; j++) {
                    sout = sout + "<td>" + i * j + "</td>";
                }
                sout += "</tr>";
                j = 1;
            }
            var table = document.getElementById("table").innerHTML = sout;
        }

        dungFor();
    </script>
</body>

</html>
