<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 6</title>
</head>

<body>

    <script>
        let n = +prompt("Nhập n:");
        let giaiThua = 1;
        if (n % 2 == 0) {
            for (let i = 2; i <= n; i += 2) {
                giaiThua *= i;

            }
        } else {
            for (let i = 1; i <= n; i += 2) {
                giaiThua *= i;

            }
        }
        document.write("Giai thừa kép: " + giaiThua);
    </script>
</body>

</html>
