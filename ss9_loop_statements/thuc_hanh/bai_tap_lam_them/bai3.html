<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>
<body>
    <script>
        let n = +prompt("Nhập n: ");
        let ketQua = 0;
        for(let i = 1; i <= n; i++){
            ketQua += (1/i);
        }
        document.write(ketQua);
    </script>
</body>
</html>
