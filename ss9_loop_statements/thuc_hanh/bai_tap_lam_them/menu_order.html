<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>
<body>
    <button type="button" onclick="moMenu()">Menu</button>
    <script>
        function moMenu(){
            let tongTien = 0;
            let lap = true;
            let doUong = "";
            let cafeChuaChon = true;
            let cacao = true;
            let nuocCam = true;
            let soThuTu = 1; 
            do{
                let n = +prompt(
                    "--------------------------Menu-------------------------\n" +  
                    "Hãy nhập số để chọn đồ uống" + 
                    "\n 1. Cafe:     10k" +
                    "\n 2. Cacao:    15k" +
                    "\n 3. Nước cam: 20k " + 
                    "\n4. Kết thúc\n" + 
                    "--------------------Danh sách đã chọn-------------------\n" + 
                    `                                          Tổng tiền: ${tongTien} K\n` +
                    `${doUong}`
                );
                /*
                tongTien = 10 + 15 + 10 + 20
                soThuTu = 3
                    1. Cafe 
                    2. Caocao


                
                */
                switch(n){
                    case 1:
                        // alert("Cafe");
                        tongTien += 10;
                        if(cafeChuaChon){
                            doUong +=soThuTu + ". Cafe" +  "\n";                           
                            cafeChuaChon = false;
                            soThuTu++;
                        }                      
                        break;
                    case 2:
                        tongTien += 15;
                        if(cacao){
                            doUong +=soThuTu + ". Cacao" +  "\n";
                            cacao = false;
                            soThuTu++;
                        }
                        break;
                    case 3:
                        tongTien += 20;
                        if(nuocCam){
                            doUong +=soThuTu + ". Nước cam" + "\n";
                            nuocCam = false;
                            soThuTu++;
                        }
                        break;
                    case 4:
                        lap = false;
                        alert(
                            `${doUong}` + 
                            `==============================\n`+
                            `Tổng tiền: ${tongTien} K`
                        )
                        break;
                     default:
                        alert("Xin mời nhập lại.");
                }
            }while(lap);
        }
    </script>
</body>
</html>
