<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng mô phỏng câu chuyện Adam và Eva</title>
</head>

<body>
    <script>
        class Apple {
            constructor() {
                this.weight = 10;
            }

            decrease() {
                if (this.weight > 0) {
                    this.weight--;
                }else{
                    console("Hết rồi");
                }
            }
            getWeight() {
                return this.weight;
            }

            isEmpty() {
                if (this.weight < 0) {
                    console.log("Hết rồi")
                    return true;
                }else {
                    console.log("Vẫn còn")
                    return false;
                }
            }
        }

        class Human {
            constructor(name, gender, weight) {
                this.name = name;
                this.gender = gender;
                this.weight = weight;
            }

            isMale() {
                if (this.gender) {
                    return true;
                } else {
                    return false;
                }
            }

            setGender(gender) {
                this.gender = gender;
            }

            checkApple(apple) {
                if (!apple.isEmpty()) {
                    return true;
                } else {
                    return false;
                }
            }

            eat(apple) {
                apple.decrease();
                this.weight++;
            }

            say(string) {
                alert(string);
            }

            setName(name) {
                this.name = name;
            }

            getWeight() {
                return this.weight;
            }

            setWeight(weight) {
                this.weight = weight;
            }
        }

        let adam = new Human("Adam", true, 70);
        let eva = new Human("Eva", false, 55);

        let apple1 = new Apple();

        adam.eat(apple1);
        console.log(apple1.weight);
        console.log(adam.weight);

        console.log(adam.checkApple(apple1));

        eva.eat(apple1);
        console.log(eva.weight);

        console.log(apple1.weight);
    </script>
</body>

</html>
