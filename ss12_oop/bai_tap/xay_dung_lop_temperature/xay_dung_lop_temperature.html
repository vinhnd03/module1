<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xây dựng lớp mô tả Temperature</title>
</head>

<body>
    <script>
        class Temperature {
            constructor(celsius) {
                this.celsius = celsius;
            }

            toKenvin() {
                return this.celsius + 273;
            }
            toFahrenheit() {
                return (this.celsius * 9 / 5) + 32;
            }
        }

        let celsius = new Temperature(10);

        alert(celsius.toKenvin());
        alert(celsius.toFahrenheit());
    </script>
</body>

</html>
