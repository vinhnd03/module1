<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xây dựng lớp mô tả điện thoại</title>
</head>

<body>
    <script>
        class Mobile {

            constructor(battery) {
                this.battery = battery;
                this.trangThai = false;
                this.vungNhoSoanTin = "";
                this.sentMessages = [];

                this.receivedMessages = [];

            }

            getStatus() {
                return this.trangThai;
            }

            batDienThoai() {
                this.trangThai = !this.trangThai;
            }



            getBattery() {
                return this.battery;
            }

            sacPin(battery) {
                if (battery > 10) {
                    this.battery = 100;
                } else {
                    console.log("dien thoai con pin");
                }
            }

            soanTin(text) {
                this.vungNhoSoanTin = text;
            }

            giamPin() {
                if (this.battery > 10) {
                    this.battery--;
                } else {
                    console.log("Sap het pin")
                }

            }

            sent(dienThoai, text) {
                this.soanTin(text)
                dienThoai.receivedMessages.push(this.vungNhoSoanTin);
                this.sentMessages.push(this.vungNhoSoanTin);
                this.giamPin();
            }

            receive(text) {
                this.receivedMessages.push(text)
            }

            xemTinNhanDaGui() {
                for (let i = 0; i < this.sentMessages.length; i++) {
                    console.log(i + " " + this.sentMessages[i]);
                }
                this.giamPin();
            }

            xemTinNhanDaNhan() {
                for (let i = 0; i < this.receivedMessages.length; i++) {
                    console.log(i + " " + this.receivedMessages[i]);
                }
                this.giamPin();
            }
        }

        let iphone = new Mobile(20);
        let oppo = new Mobile(100);

        iphone.sent(oppo, "hello");
        oppo.xemTinNhanDaNhan();
        iphone.xemTinNhanDaGui();
        console.log(iphone .getBattery());

    </script>
</body>

</html>
