<body>
    <script>
        class Battery {
            constructor(energy) {
                this.energy = energy;
            }

            setEnergy(energy) {
                this.energy = energy;
            }

            getEnergy() {
                return this.energy;
            }

            decreaseEnergy() {
                if (this.energy > 0) {
                    this.energy--;
                }
            }
        };

        class FlashLamp {
            constructor() {

            }

            setBattery(battery) {
                this.battery = battery;
            }

            getBatteryInfo() {
                return this.battery.getEnergy();
            }

            light() {
                if (this.status) {
                    alert("Lighting");
                } else {
                    alert("Not lighting");
                }
            }

            turnOn() {
                this.status = true;
            }

            turnOff() {
                this.status = false;
            }
        }

        let battery = new Battery();
        battery.setEnergy(10);

        let flashLamp = new FlashLamp();
        flashLamp.setBattery(battery);

        document.write("Battery Info: " + flashLamp.getBatteryInfo() + "<br>");
        flashLamp.light();

        document.write("Turn on <br>");
        flashLamp.turnOn();
        flashLamp.turnOff();
        document.write("Battery info: " + flashLamp.getBatteryInfo() + "<br/>");

        document.write("Turn off<br/>")
        flashLamp.turnOff();
        flashLamp.light();
    </script>
