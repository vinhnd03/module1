<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
</head>

<body>
    <script>
        let doDai = +prompt("Nhập độ dài mảng");
        let arr = new Array(doDai);
        let max = 0;
        for (let i = 0; i < arr.length; i++) {
            arr[i] = +prompt("Nhập phần tử thứ " + i);
            if (arr[i] > max) {
                max = arr[i];
            }
        }

        alert("Mảng vừa nhập: " + arr);

        let temp;
        for (let i = 0; i < arr.length / 2; i++) {
            temp = arr[i];
            arr[i] = arr[arr.length - 1 - i];
            arr[arr.length - 1 - i] = temp;
        }

        alert("Mảng sau khi đảo ngược: " + arr);
    </script>
</body>

</html>
