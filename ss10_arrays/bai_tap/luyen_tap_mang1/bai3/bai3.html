<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>
<body>
    <script>
        let doDai = +prompt("Nhập độ dài mảng");
        let arr = new Array(doDai);
        let max = 0;
        for(let i = 0; i < arr.length; i++){
            arr[i] = +prompt("Nhập phần tử thứ " + i);
            if(arr[i] > max){
                max = arr[i];
            }
        }
        let trungBinh = eval(arr.join("+"))/arr.length;

        alert(`Giá trị lớn nhất trong mảng là ${max} và trung bình cộng các số trong mảng là ${trungBinh}`)
    </script>
</body>
</html>
