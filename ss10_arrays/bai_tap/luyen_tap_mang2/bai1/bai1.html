<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>

<body>
    <script>
        var mangHaiChieu = [
            [1, 5, 9, 13],
            [2, 6, 10, 14],
            [3, 7, 11, 15],
            [4, 8, 12, 16]
        ]
        for(let i = 0; i < mangHaiChieu.length; i++){
            document.write("Mảng " + i + ":<br>");
            for(let j = 0; j < mangHaiChieu[i].length; j++){
                document.write(mangHaiChieu[i][j] + "  &emsp; ");
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
