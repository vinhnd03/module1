<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>

<body>
    <script>
        let doDai = +prompt("Nhập độ dài của mảng: ");
        let arr = new Array(doDai);
        for (let i = 0; i < arr.length; i++) {
            arr[i] = prompt("Nhập phần tử thứ " + i);
        }

        let count = 0;
        let so = /[0-9]/;
        for (let i = 0; i < arr.length; i++) {
            if(so.test(arr[i])){
                count ++;
            }
        }
        alert(count);
    </script>
</body>

</html>
