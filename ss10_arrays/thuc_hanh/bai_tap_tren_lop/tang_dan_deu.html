<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra mảng tăng dần đều</title>
</head>
<body>
    <script>
        let arr = [2, 4, 6, 8, 10, 12, 14, 16];
        let check = true;
        for (let i = arr.length - 1; i > 1; i--) {
            if (arr[i] - arr[i - 1] == arr[i - 1] - arr[i - 2]) {
                check = true;
            } else {
                alert("NO");
                break;
            }
        }
        if (check) {
            alert("YES");
        }
    </script>
</body>
</html>
