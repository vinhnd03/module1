<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>

<body>
    <script>
        let n;
        do {
            n = +prompt("Nhập độ dài của mảng:")
        } while (isNaN(n) || n <= 0 || n > 20 || n % 1 != 0);

        var arr = new Array(n);
        for (let i = 0; i < arr.length; i++) {
            do {
                arr[i] = +prompt("Nhập độ phần tử thứ " + i);
            }while (isNaN(arr[i]) || arr[i] <= 0 || arr[i] % 1 != 0);
        }
        alert(arr);

        // let arr = [3, 6, 9, 12, 15, 18];
        let tong = 0;
        for(let j = 0; j < arr.length; j++){
            if(j % 2 == 0){
                if(arr[j] % 3 == 0){
                    tong += arr[j];
                }
            }
        }

        alert("Tổng các số ở vị trí chẵn chia hết cho 3: " + tong);

    </script>
</body>

</html>
