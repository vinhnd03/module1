<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra mảng đối xứng</title>
</head>
<body>
    <script>
        let n = +prompt("Nhập độ dài của mảng");
        let arr = new Array(n);
        for(let i = 0; i < arr.length; i++){
            arr[i] = +prompt("Nhập phần tử thứ " + i);
        }
        let check = true;
        for (let i = 0; i <= arr.length; i++) {
            if (arr[i] !== arr[arr.length - 1 - i]) {
                check = false;
                alert("NO");
            }
        }
        if(check){
            alert("YES");
        }
    </script>
</body>
</html>
