<body>
    <script>
        function isFibonacciNumber(num) {
            let n1 = 0;
            let n2 = 1;
            let n = 0;
            let tempArr = [];
            while (n <= num) {
                n = n1 + n2;
                n1 = n2;
                n2 = n;
                tempArr.push(n);
            }
            if (tempArr.includes(num)) {
                return true;
            }
            return false;
        }

        function findFibonacciNumber(array) {
            let fiboArray = [];
            for (let i = 0; i < array.length; i++) {
                if (array[i] == 0 || array[i] == 1) {
                    fiboArray.push(array[i]);
                } else {
                    if (isFibonacciNumber(array[i])) {
                        fiboArray.push(array[i]);
                    }
                }
            }

            // for (let i = 0; i < fiboArray.length - 1; i++) {
            //     for (let j = 0; j < fiboArray.length - 1 - i; j++) {
            //         if (fiboArray[j] > fiboArray[j + 1]) {
            //             let temp = fiboArray[j]
            //             fiboArray[j] = fiboArray[j + 1];
            //             fiboArray[j + 1] = temp;
            //         }
            //     }
            // }

            fiboArray.sort(function (a, b) {
                return a - b;
            })

            return fiboArray;
        }
        //1,5,13,8,0,5,1 
        let n = 0;
        do {
            n = +prompt("Nhập số lượng phần tử trong mảng");
        } while (n < 1 || n > 50)

        let array = new Array(n);
        for (let i = 0; i < array.length; i++) {
            array[i] = +prompt("Nhập phần từ thứ " + i);
        }
        alert(array);

        alert(findFibonacciNumber(array));
    </script>
