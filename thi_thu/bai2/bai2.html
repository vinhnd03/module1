<body>
    <script>
        function countChar(str) {
            let array = str.trim().split('');
            let countLower = 0;
            let countUpper = 0;
            for (let i = 0; i < array.length; i++) {
                if (array[i] != ' ') {
                    //sai
                    // if (array[i] == array[i].toLowerCase()) {
                    //     countLower++;
                    // } else if (array[i] == array[i].toUpperCase()) {
                    //     countUpper++;
                    // }

                    if(array[i] >= 'a' && array[i] <= 'z'){
                        countLower++;
                    } else if(array[i] >= 'A' && array[i] <= 'Z'){
                        countUpper++;
                    }
                }
            }
            return [countUpper, countLower];
        }

        let str = prompt('Nhập một chuỗi ký tự: ');
        alert(countChar(str));

    </script>
</body>
