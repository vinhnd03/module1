<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 8</title>
    <style>
        .container {
            /* width: 100%; */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d5f1ff;
        }

        .form {
            /* display: block; */
            width: 500px;
            padding: 60px;
            background: #ededed;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form">
            <h2 align="center">Kiểm tra tuổi</h2>
            <hr>
            <table style="width: 100%;">
                <tr>
                    <th style="width: 50%;">Số tuổi</th>
                    <td><input type="text" id="tuoi" oninput="tinh()"></td>
                </tr>
                <tr>
                    <th>Kiểm tra</th>
                    <td><input type="text" id="ketQua" disabled></td>
                </tr>
            </table>

        </div>
    </div>
    <script>
        function tinh() {
            let tuoi = +document.getElementById("tuoi").value;
            let ketQua;
            if (!isNaN(tuoi)) {
                if (tuoi <= 0 || tuoi > 120) {
                    document.getElementById("ketQua").value = "Tuổi phải >= 0 và < 120";
                } else {
                    document.getElementById("ketQua").value = "Tuổi lợp lệ";
                }

            } else {
                document.getElementById("ketQua").value = "Tuổi không hợp lệ";
            }
        }
    </script>
</body>

</html>
