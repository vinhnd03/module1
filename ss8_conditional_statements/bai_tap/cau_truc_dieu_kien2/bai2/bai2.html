<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
    <style>
        .container {
            /* width: 100%; */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d5f1ff;
        }

        .form {
            /* display: block; */
            width: 500px;
            padding: 60px;
            background: #ededed;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form">
            <table style="width: 100%;">
                <tr>
                    <th>Mét (m)</th>
                    <td><input type="number" id="met" oninput="chuyenDoi()"></td>
                </tr>
                <tr>
                    <th>Feet (ft)</th>
                    <td><input type="text" id="feet" disabled></td>
                </tr>
                <!-- <tr><th colspan="2"><span id="thongBao"></span></th></tr> -->
            </table>
            
        </div>
    </div>
    <script>
        function chuyenDoi(){
            let met = +document.getElementById("met").value;
            
            if(!isNaN(met)){
                document.getElementById("feet").value = (met * 3.2808).toFixed(4);
            }else{
                document.getElementById("feet").value = "";
            }
        }
    </script>
</body>

</html>
