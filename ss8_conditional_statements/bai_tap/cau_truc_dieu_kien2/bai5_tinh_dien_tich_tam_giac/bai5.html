<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
    <style>
        .container {
            /* width: 100%; */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d5f1ff;
        }

        .form {
            /* display: block; */
            width: 500px;
            padding: 60px;
            background: #ededed;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form">
            <table style="width: 100%;">
                <tr>
                    <th >Cạnh a</th>
                    <td><input type="number" id="canhA" oninput="tinh()"></td>
                </tr>
                <tr>
                    <th >Cạnh b</th>
                    <td><input type="number" id="canhB" oninput="tinh()"></td>
                </tr>
                <tr>
                    <th>Diện tích tam giác</th>
                    <td><input type="text" id="dienTich" disabled></td>
                </tr>
                <!-- <tr><th colspan="2"><span id="thongBao"></span></th></tr> -->
            </table>
            
        </div>
    </div>
    <script>
        function tinh(){
            let canhA = +document.getElementById("canhA").value;
            let canhB = +document.getElementById("canhB").value;
            if(!isNaN(canhA) && !isNaN(canhB)){
                document.getElementById("dienTich").value = 1/2 * canhA * canhB;
            }else{
                document.getElementById("dienTich").value = "";
            }
        }
    </script>
</body>

</html>
