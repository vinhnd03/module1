<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
    <style>
        .container {
            /* width: 100%; */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d5f1ff;
        }

        .form {
            /* display: block; */
            width: 500px;
            padding: 60px;
            background: #ededed;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form">
            <table style="width: 100%;">
                <tr>
                    <th >Cạnh</th>
                    <td><input type="number" id="canh" oninput="tinh()"></td>
                </tr>
                <tr>
                    <th>Diện tích hình vuông</th>
                    <td><input type="text" id="dienTich" disabled></td>
                </tr>
                <!-- <tr><th colspan="2"><span id="thongBao"></span></th></tr> -->
            </table>
            
        </div>
    </div>
    <script>
        function tinh(){
            let canh = +document.getElementById("canh").value;
            
            if(!isNaN(canh)){
                document.getElementById("dienTich").value = canh ** 2;
            }else{
                document.getElementById("dienTich").value = "";
            }
        }
    </script>
</body>

</html>
