<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
    <style>
        .container {
            /* width: 100%; */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d5f1ff;
        }

        .form {
            /* display: block; */
            width: 500px;
            padding: 60px;
            background: #ededed;
            border-radius: 8px;
        }

        /* input{
            width: 98%;
        } */
    </style>
</head>

<body>
    <div class="container">
        <div class="form">
            <table style="width: 100%;">
                <tr>
                    <th>Độ C (&deg;C)</th>
                    <td><input type="number" id="doC" oninput="chuyenDoi()"></td>
                </tr>
                <tr>
                    <th>Độ F (&deg;F)</th>
                    <td><input type="text" id="doF" disabled></td>
                </tr>
                <!-- <tr><th colspan="2"><span id="thongBao"></span></th></tr> -->
            </table>
            
        </div>
    </div>
    <script>
        function chuyenDoi(){
            let doC = +document.getElementById("doC").value;
            
            if(!isNaN(doC)){
                document.getElementById("doF").value = (doC * 9/5 + 32);
            }else{
                document.getElementById("doF").value = "";
            }
        }
    </script>
</body>

</html>
