<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 6</title>
    <style>
        .container {
            /* width: 100%; */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d5f1ff;
        }

        .form {
            /* display: block; */
            width: 500px;
            padding: 60px;
            background: #ededed;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form">
            <h2 align="center">Phương trình bậc 1</h2>
            <table style="width: 100%;">               
                <tr>
                    <th style="width: 50%;">Số a</th>
                    <td><input type="number" id="soA" oninput="tinh()"></td>
                </tr>
                <tr>
                    <th >Số b</th>
                    <td><input type="number" id="soB" oninput="tinh()"></td>
                </tr>
                <tr>
                    <th>x</th>
                    <td><input type="text" id="ketQua" disabled></td>
                </tr>
                <!-- <tr><th colspan="2"><span id="thongBao"></span></th></tr> -->
            </table>
            
        </div>
    </div>
    <script>
        function tinh(){
            let a = +document.getElementById("soA").value;
            let b = +document.getElementById("soB").value;
            let ketQua;
            if(!isNaN(a) && !isNaN(b)){
                if(a==0){
                    ketQua = (b==0) ? "pt vô số nghiệm" : "pt vô nghiệm";
                }else{
                    ketQua = -b/a;
                }
                document.getElementById("ketQua").value = ketQua;
            }else{
                document.getElementById("ketQua").value = "";
            }
        }
    </script>
</body>

</html>
