<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        form {
            width: 300px;
            padding: 10px;
            background-color: lightgray;
        }

        div {
            margin-top: 20px;
            width: 250px;
            display: flex;
            justify-content: space-between;
        }

        h2 {
            margin-left: 110px;
        }

        p {
            text-align: center;
            font-size: 12px;
            color: red;
            margin-top: 0px;
        }

        button {
            background-color: gray;
            border: 1px solid yellow;
            color: white;

        }

        div span {
            color: green;
        }
    </style>
</head>

<body>
    <form>
        <h2>Đăng ký</h2>
        <div>
            <label for="id">ID</label>
            <input id="id" name="id" onblur="checkValidate()">
            <span id="idTick"></span>
        </div>
        <p id="idError"></p>
        <div>
            <label for="name">name</label>
            <input id="name" name="name" onblur="checkValidate()">
            <span id="nameTick"></span>
        </div>
        <p id="nameError"></p>
        <div>
            <label for="age">Age</label>
            <input id="age" name="age" onblur="checkValidate()">
            <span id="ageTick"></span>
        </div>
        <p id="ageError"></p>
        <div style="justify-content: center">
            <button disabled type="submit" id="btn-save">Save</button>
        </div>

    </form>
    <script>


        function showTick(id, isTrue) {
            if (isTrue) {
                document.getElementById(id).innerHTML = "&#10004;";
                document.getElementById(id).style.color = "green"
            } else {
                document.getElementById(id).innerHTML = "&#10006;";
                document.getElementById(id).style.color = "red"
            }
        }

        function btnDisable(isDisable) {
            if (isDisable) {
                document.getElementById("btn-save").disabled = true;
                document.getElementById("btn-save").style.backgroundColor = "gray";
            } else {
                document.getElementById("btn-save").style.backgroundColor = "blue";
                document.getElementById("btn-save").disabled = false;
            }
        }

        function checkValidate() {
            let id = document.getElementById("id").value;
            let uname = document.getElementById("name").value;
            let age = document.getElementById("age").value;

            let isFilled = (id != "" && uname != "" && age != "");

            if (isFilled) {
                btnDisable(false);

                showTick("idTick", true);
                showTick("nameTick", true);
                showTick("ageTick", true);

            } else {
                if (id == "") {
                    showTick("idTick", false);
                    btnDisable(true)
                } else {
                    showTick("idTick", true);
                }

                if (uname == "") {
                    showTick("nameTick", false);
                    btnDisable(true);
                } else {
                    showTick("nameTick", true);
                }

                if (age == "") {
                    showTick("ageTick", false);
                    btnDisable(true);
                } else {
                    showTick("ageTick", true);
                }
            }
        }
    </script>
</body>

</html>
