        //SWITCH - CASE

        switch (browser) {
            case "Edge":
                alert("You've got the Edge!");

            case "Chrome":
            case "Firefox":
            case "Safari":
            case "Opera":
                alert("Guess you don't need need Edge anymore");
            default:
            alert("We don't know what is that");
        }
