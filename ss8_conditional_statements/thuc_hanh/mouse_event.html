<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sự kiện chuột</title>
</head>
<body>
    <form action="">
        <img id="myImage" src="https://www.arborsci.com/cdn/shop/products/3-4SteelBall1500x1000.jpg?v=1617118626" alt="" width="200">
        <p>Click button below to move the image to the right</p>
        <input type="button" value="Click Me" onclick="moveRight()">
    </form>
    <script>
        var imgObj = null;
        imgObj = document.getElementById('myImage');
        function init(){
            imgObj = document.getElementById('myImage');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
        }
        function moveRight(){
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
            console.log(imgObj.style.left);
        }
        window.onload = init;
    </script>
</body>
</html>
