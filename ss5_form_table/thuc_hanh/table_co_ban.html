<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table cơ bản</title>
    <style>
        table{
            
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid #123456;
            text-align: center;
        }
        tr:nth-child(even){
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Tên</th>
            <th>Giới tính</th>
            <th>Ngày sinh</th>
        </tr>
        <tr>
            <td>Nguyen Duc Vinh</td>
            <td>Nam</td>
            <td>12/05/2003</td>
        </tr>
        <tr>
            <td>Nguyen Van A</td>
            <td>Nam</td>
            <td>12/05/2003</td>
        </tr>
        <tr>
            <td>Tran Van C</td>

            <td>12/05/2003</td>
        </tr>
        <tr>
            <td>Hoang Thi B</td>

        </tr>
        <tr>
            <td>Le Thi D</td>

        </tr>
    </table>
</body>
</html>
