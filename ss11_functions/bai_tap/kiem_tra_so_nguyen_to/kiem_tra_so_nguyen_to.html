<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số nguyên tố</title>
</head>

<body>
    <input type="number" id="so" oninput="kiemTra(this.value)"><br>
    <span>Kết quả:</span><span id="ketQua"></span>

    <script>
        function kiemTra(so) {
            let count = 0;
            let ketQua = "";
            for (i = 2; i <= so; i++) {
                if (so % i == 0) {
                    count++;
                }
            }
            if (count === 1) {
                ketQua = so + " là số nguyên tố";
            } else {
                ketQua = so + " không phải số nguyên tố";
            }
            document.getElementById("ketQua").innerText = ketQua;
        }
    </script>
</body>

</html>
