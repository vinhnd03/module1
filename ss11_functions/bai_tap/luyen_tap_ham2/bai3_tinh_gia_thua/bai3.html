<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>

<body>
    <script>
        function tinhGiaiThua(num) {
            let giaiThua = 1;
            for (let i = 1; i <= num; i++) {
                giaiThua *= i;
            }
            return giaiThua;
        }

        let so = 5;
        alert(`Giai thừa của ${so} là ${tinhGiaiThua(so)}`);
    </script>
</body>

</html>
