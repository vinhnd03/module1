<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 6</title>
</head>

<body>
    <script>
        function kiemTraSoNguyenDuong(num) {
            if(!isNaN(num) && num >= 0){
                return true;
            }else{
                return false;
            }
        }
        
        let n = prompt("Nhập vào một số: ");
        if(kiemTraSoNguyenDuong(n)){
            alert(n + " là số nguyên dương");
        }else{
            alert(n + " không phải số nguyên dương");
        }
    </script>
</body>

</html>
