<body>
    <script>
        function daoNguocMang(array) {
            for (i = 0; i < array.length / 2; i++) {
                let temp = array[i];
                array[i] = array[array.length - 1 - i];
                array[array.length - 1 - i] = temp;
            }

            return array;
        }
        let arr = [2, 1, 4, 5, 9, 3, 0];
        alert(daoNguocMang(arr));
    </script>
