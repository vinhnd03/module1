<body>
    <script>
        function kiemTraKyTuTrongMang(str, array) {
            let count = 0;
            for (i = 0; i < array.length; i++) {
                if (array[i] == str) {
                    count++;
                }
            }
            if (count == 0) {
                return -1;
            } else {
                return count;
            }
        }

        let arr = [1, 2, 3, 4, 5, 3, 2, 2];
        let s = 0;
        alert(kiemTraKyTuTrongMang(s, arr));
    </script>
