<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>

<body>
    <script>
        function tinhDienTich(r) {
            return 3.1415 * r ** 2;

        }

        function tinhChuVi(r) {
            return 2 * 3.1415 * r;
        }

        let banKinh = 5;
        alert("Chu vi hình tròn là: " + tinhChuVi(banKinh).toFixed(2));
        alert("Diện tích hình tròn là: " + tinhDienTich(banKinh).toFixed(2));
    </script>
</body>

</html>
