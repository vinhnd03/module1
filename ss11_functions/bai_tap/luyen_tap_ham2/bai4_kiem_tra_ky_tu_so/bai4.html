<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
</head>
<body>
    <script>
        function kiemTraSo(num){
            if(!isNaN(num)){
                return  num + " là số";
            }else{
                return num + " Không phải là số."
            }
        }

        let str = prompt("Nhập 1 ký tự");
        alert(kiemTraSo(str));

    </script>
</body>
</html>
