    <script>
        function addNumbers() {
            firstNum = 4;
            secondNum = 8;

            return result;
        }

        //trước khi nhận hàm
        alert("Trước khi nhận hàm " + result);

        result = addNumbers();

        alert("Sau khi nhận hàm " + result);

    </script>
