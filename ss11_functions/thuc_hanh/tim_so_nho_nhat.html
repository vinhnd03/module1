    <title>Tìm số bé nhất trong mảng</title>

<body>

    <script>
        let arr1 = [3, 5, 1, 8, -3, 7, 8];

        let arr2 = [7, 12, 6, 9, 20, 56, 89];

        let arr3 = [];

        let arr4 = [0, 0, 0, 0, 0, 0];

        // let array = arr1;

        function timSoBeNhat(array) {
            let min = array[0];
            for (let i = 1; i < array.length; i++) {
                if(min > array[i]){
                    min = array[i];
                }
            }
            return min;
        }

        alert(timSoBeNhat(arr4));


    </script>
