        function maxMinAvg(arr) {
            //your code here 
            let arrnew = [];
            let min = 0;
            let max = 0;
            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
                if (min > arr[i]) {
                    min = arr[i];
                }
                if (max < arr[i]) {
                    max = arr[i];
                }
                sum += arr[i];
            }

            arrnew.push(max, min, sum / arr.length)
            return arrnew;
        }
