<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Viết 1 hàm truyền vào 1 tham số (với tham số là một chuỗi), (checkString(str))									
        Hàm trả về mảng các ký tự không phải là số[0,….9] và không phải là ký tự alphabet[a…z,A,…Z]
        */

        function checkString(str){
            let regex = /[A-Za-z0-9]/;
            let tempArr = str.trim().split('');
            let returnArr = [];
            for(let i = 0; i < tempArr.length; i++){
                if(!regex.test(tempArr[i])){
                    returnArr.push(tempArr[i]);
                }
            }
            return returnArr;
        }

        let str = "45hjk345a$j#ia@!";
        alert(checkString(str));
    </script>
</body>
</html>
