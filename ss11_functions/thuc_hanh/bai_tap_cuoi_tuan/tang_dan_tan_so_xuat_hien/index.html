    <script>
        /*
            Cho một dãy gồm n số, hãy viết chương trình in ra các phần tử trong dãy 
            theo chiều tăng dần tần số xuất hiện 

            VD: 1, 3, 4, 5, 7, 2, 3, 5    ->     1, 2, 4, 7, 3, 5
        */

        function sort(array) {
            let tempArr = array;
            let returnArr = [];
            for (let i = 0; i < array.length - 1; i++) {
                if (tempArr[i] > tempArr[i + 1]) {
                    let temp = tempArr[i];
                    tempArr[i] = tempArr[i + 1];
                    tempArr[i + 1] = temp;
                    i = 0;
                }
                // returnArr[i] = [tempArr[i], 1];
            }



            for (let i = 0; i < tempArr.length; i++) {
                let count = 1;
                while (tempArr[i] == tempArr[i + 1]) {
                    tempArr.splice(i, 1);
                    count++;
                }
                if (count > 1) {
                    returnArr.push([tempArr[i], count]);
                } else {
                    returnArr.push([tempArr[i], 1]);
                }
                // if (tempArr[i] == tempArr[i + 1]) {
                //     if (!returnArr.includes(tempArr[i])) {
                //         returnArr.push([tempArr[i], 2]);
                //     } else {
                //         returnArr[indexOf(tempArr[i])] = [tempArr[i], tempArr[i][1] + 1];
                //     }
                //     tempArr.splice(i , 1);
                //     // i--;
                // } else {
                //     if (!returnArr.includes(tempArr[i])) {
                //         returnArr.push([tempArr[i], 1]);
                //     }
                // }


            }

            for (let i = 0; i < returnArr.length - 1; i++) {
                if (returnArr[i][1] > returnArr[i + 1][1]) {
                    let temp = returnArr[i];
                    returnArr[i] = returnArr[i + 1];
                    returnArr[i + 1] = temp;
                    i = 0;
                }
            }

            for (let i = 0; i < returnArr.length; i++) {
                returnArr[i] = returnArr[i][0];
            }

            return returnArr;
        }

        let array = [1, 3, 4, 5, 7, 2, 3, 5, 3, 5, 1, 1, 1];
        // alert(sort(array));
        console.log(sort(array));
    </script>
