<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            Cho 2 xâu ký tự s1 và s2. Hãy viết hàm stringMatch để kiểm tra xem xâu ký tự s2 có xuất 
            hiện trong xâu ký tự s1 không. Nếu có thì trả về vị trí xuất hiện đầu tiên của nó, ngược
            lại trả về giá trị -1.
        */


        function stringMatch(s1, s2) {
            let arr1 = s1.split('');
            let arr2 = s2.split('');
            for (let i = 0; i < arr1.length - arr2.length; i++) {
                let temp = "";
                for(let j = 0; j < arr2.length; j++){
                    temp += arr1[i + j];
                }
                console.log(temp);
                
                if(temp == s2){
                    return i;
                }
            }
            return -1;
        }

        let str1 = "hello world";
        let str2 = "or";

        console.log(stringMatch(str1, str2));
    </script>
</body>

</html>
