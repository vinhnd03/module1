<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            Nhập 1 mảng số từ bàn phím với độ dài n. Nếu các phần tủ trong mảng chia hết cho
            vị trí index của chính nó thì trả về OK, ngược lại trả về NO
        */

        function check(arr) {
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] % i != 0) {
                    return "NO";
                }
            }
            return "OK";
        }

        // alert(typeof(0/0))

        let numArr = [0, 1, 2, 3]
        alert(check(numArr));
    </script>
</body>

</html>
