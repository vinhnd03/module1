<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        /*
            Khai báo  1 mảng số nguyên từ bàn phím với độ dài n. 													
            Nhập các phần tử cho  mảng với  một số nguyên lớn hơn 10 và nhỏ hơn 100.													
            Hiện thị mảng sau khi thêm mới các phần tử													
            Viết chương trình hiện thị các phần tử của mảng có hàng đơn vị lớp hơn hàng chục 
            ví dụ: [11, 12, 21 , 56, 19] => kết quả hiện thị ra 12,56,19
        */

        function checkArray(array) {
            let returnArr = [];
            for (let i = 0; i < array.length; i++) {
                console.log(array[i]);
                let temp = (array[i] + '').split('');
                if (temp[0] < temp[1]) {
                    returnArr.push(array[i]);
                }
            }
            return returnArr;
        }

        let arr = [11, 12, 21, 56, 19];
        alert(checkArray(arr));
    </script>
</body>

</html>
