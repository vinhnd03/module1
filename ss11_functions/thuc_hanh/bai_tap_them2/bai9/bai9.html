<body>
    <script>
        function countLetter(str) {
            let arr = str.trim().split('');
            let tempArr = [];
            for (let i = 0; i < arr.length; i++) {
                if(arr[i] != ' ' && !tempArr.includes(arr[i])){
                    tempArr.push(arr[i]);
                }
            }
            return tempArr.length;
        }

        let string = "hello world";

        alert(countLetter(string));
    </script>
</body>
