    <script>
        function formatString(str) {
            let array = str.trim().toLowerCase().split(/\s+/);
            for (let i = 0; i < array.length; i++) {
                let tempArr = [];
                tempArr = array[i].trim().split('');
                tempArr[0] = tempArr[0].toUpperCase();
                array[i] = tempArr.join('');
            }
            return array.join(' ');
        }
