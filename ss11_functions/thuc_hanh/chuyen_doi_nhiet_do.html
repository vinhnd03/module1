<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi nhiệt độ</title>
</head>

<body>
    <h2>Chuyển độ F sang độ C</h2>
    <label>Độ F:</label><input type="number" id="doF" oninput="chuyenDoi(this.value)"><br>
    <label>Độ C:</label><span id="doC"></span>
    <script>
        function chuyenDoi(doF) {     
            document.getElementById("doC").innerText = (doF - 32) / 1.8;
        }
    </script>
</body>

</html>
