    <title>Tạo và gọi hàm</title>
</head>

<body>
    <script>
        function confirm(answer) {
            let result = "";
            if (answer) {
                result = "Let's play";
            } else {
                result = "Bye";
            }
            return result;
        }

        let ask = confirm("u want to play?");
        alert(ask);
        
    </script>
</body>
