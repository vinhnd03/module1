    <script>
        function soSanhMang(array1, array2) {
            if (array1.length === array2.length) {
                let check = true;
                for (let i = 0; i < array1.length; i++) {
                    if (array2[i] != 2 * array1[i] + 1) {
                        check = false;
                        break;
                    }
                }
                if (check) {
                    return true;
                } else {
                    return false;
                }
            } else {
                return false;
            }
        }

        let arr1 = [1, 2, 3];
        let arr2 = [3, 5, 7];
