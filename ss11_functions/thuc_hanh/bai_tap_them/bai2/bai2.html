    <script>

        function kiemTraKyTu(array) {
            let char = /[A-Za-z]/;
            let count = 0;
            for (let i = 0; i < array.length; i++) {
                if (!isNaN(array[i])) {
                    count++;
                } else if (char.test(array[i])) {
                    count--;
                }
            }
            if (count === array.length) {
                return 1;
            } else if ((count * -1) === array.length) {
                return 0;
            } else {
                return -1;
            }
        }


        let arr = [ "i", "a"];
        alert(kiemTraKyTu(arr));
    </script>
