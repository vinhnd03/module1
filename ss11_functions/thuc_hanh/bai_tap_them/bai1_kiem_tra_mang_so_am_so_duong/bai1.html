<body>
    <script>
        function kiemTraMang(array) {
            let count = 0;
            for (let i = 0; i < array.length; i++) {
                if (array[i] % 2 == 0) {
                    count++;
                } else {
                    count--;
                }
            }
            if (count === array.length) {
                return 1;
            } else if ((count * -1) === array.length) {
                return 0;
            } else {
                return -1;
            }
        }

        let arr = [2];
        alert(kiemTraMang(arr));
    </script>
