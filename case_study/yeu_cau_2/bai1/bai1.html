<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xây dựng mảng b từ mảng a</title>
</head>

<body>
    <script>
        function createArray(array) {
            let returnArray = [];
            let sum = 0;
            for (let i = 0; i < array.length; i++) {
                sum += array[i];
                returnArray.push(sum);
            }
            return returnArray;
        }

        let arr1 = [1, 2, 3, 5];
        alert("Array B: " + createArray(arr1));
    </script>
</body>

</html>
