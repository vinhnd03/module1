<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tổng có số chẵn trong ma trận m * n</title>
</head>

<body>
    <script>
        let m = +prompt("Nhập độ dài m: ");
        let n = +prompt("Nhập độ dài n: ");

        let arr = new Array(m);
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            arr[i] = new Array(n);
            for (let j = 0; j < arr[i].length; j++) {
                arr[i][j] = +prompt(`Nhập giá trị ở vị trí [${i}][${j}]: `);
                if (arr[i][j] % 2 == 0) {
                    sum += arr[i][j];
                }
            }
        }
        alert(sum);

    </script>
</body>

</html>
