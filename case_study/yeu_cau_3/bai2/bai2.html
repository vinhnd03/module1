<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm chuỗi có độ dài lớn nhất trong chuỗi</title>
</head>

<body>
    <script>
        function getMaxChildString(str) {
            // let array = str.split('');
            let longest = [];
            let tempArr = [];
            for (let i = 0; i < str.length - 1; i++) {
                //1 2 3 4 
                if (str[i] <= str[i + 1]) {
                    tempArr.splice(tempArr.length - 1, 1, str[i], str[i + 1]);
                } else {
                    if (longest.length < tempArr.length) {
                        longest = tempArr;
                    }
                    tempArr = [];
                }
            }
            if (longest.length < tempArr.length) {
                longest = tempArr;
            }

            return longest.join('');
        }

        let string = "abefaefghedcbabcdefgh ";
        alert(getMaxChildString(string));
    </script>
</body>

</html>
