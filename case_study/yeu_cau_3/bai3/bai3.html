<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhóm các chuỗi có cùng ký tự với nhau trong mảng</title>
</head>

<body>
    <script>
        function sortString(arr) {
            let array = arr.map(str => str.split('')); // Chuyển mỗi chuỗi thành mảng ký tự
            let grouped = [];

            while (array.length > 0) {
                let current = array.shift(); // Lấy phần tử đầu tiên
                let group = [current];

                for (let i = array.length - 1; i >= 0; i--) {
                    if (array[i].sort().join('') === current.slice().sort().join('')) {
                        group.push(array[i]);
                        array.splice(i, 1); // Xóa phần tử đã nhóm
                    }
                }

                grouped.push(group);
            }

            return grouped;
        }
        let array1 = ["eat", "tea", "tan", "ate", "nat", "bat"];
        let array2 = ["hello", "world", "dlrow", "ehllo"];
        // alert(sortString(array1));
        console.log(sortString(array1));

    </script>
</body>

</html>
