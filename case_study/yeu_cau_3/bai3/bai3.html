<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhóm các chuỗi có cùng ký tự với nhau trong mảng</title>
</head>

<body>
    <script>
        function sortString(arr) {
            // Tạo một object để lưu các nhóm từ
            let groups = {};
            for (let word of arr) {
                // Sắp xếp các ký tự theo thứ tự bảng chữ cái
                let sortedWord = word.split('').sort().join('');

                if (!groups[sortedWord]) {
                    // Nếu chưa có nhóm này, tạo một mảng mới
                    groups[sortedWord] = [];
                }
                // Thêm từ vào nhóm tương ứng
                groups[sortedWord].push(word);
            }
            console.log(groups);
            
            // Trả về danh sách các nhóm
            return Object.values(groups);
        }
        let array1 = ["eat", "tea", "tan", "ate", "nat", "bat"];
        let array2 = ["hello", "world", "dlrow", "ehllo"];

        console.log(sortString(array1));
        console.log(sortString(array2));

    </script>
</body>

</html>
