<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hình Chữ Nhật</title>

    <style>
        .container {
            /* width: 100%; */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d5f1ff;
        }

        .form {
            /* display: block; */
            width: 500px;
            padding: 60px;
            background: #ededed;
            border-radius: 8px;
        }

        input {
            height: 30px;
            font-size: 25px;
        }

        label {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form">
            <h1 align="center">Hình chữ nhật</h1>
            <table style="width: 100%;">
                <tr>
                    <td><label for="chieuDai">Nhập chiều dài:</label></td>
                    <td><input type="number" min="0" name="chieuDai" id="chieuDai" oninput="tinh()"></td>
                </tr>
                <td>
                    <label for="chieuRong">Nhập chiều rộng:</label>
                </td>
                <td><input type="number" min="0" name="chieuRong" id="chieuRong" oninput="tinh()"></td>
                <tr>
                    <td><label>Chu vi hình chữ nhật: </label></td>
                    <td><input style="color: blue;" id="hienThiChuVi" value="0" disabled></td>
                </tr>
                <tr>
                    <td><label>Diện tích hình chữ nhật: </label></td>
                    <td><input style="color: red;" id="hienThiDienTich" value="0" disabled></td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        let dienTich = 0;
        let chuVi = 0;
        let chieuDai = document.getElementById("chieuDai").value;
        let chieuRong = document.getElementById("chieuRong").value;

        let hienThiChuVi = document.getElementById("hienThiChuVi");
        let hienThiDienTich = document.getElementById("hienThiDienTich");

        function tinh() {
            let chieuDai = +document.getElementById("chieuDai").value;
            let chieuRong = +document.getElementById("chieuRong").value;

            if (chieuDai > 0 && chieuRong > 0) {

                chuVi = (chieuDai + chieuRong) * 2;
                hienThiChuVi.value = chuVi;
                dienTich = chieuDai * chieuRong;
                hienThiDienTich.value = dienTich;
            } else {
                hienThiChuVi.value = 0;
                hienThiDienTich.value = 0;
            }
        }
    </script>
</body>

</html>
